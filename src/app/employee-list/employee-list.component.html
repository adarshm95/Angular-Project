<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 style="text-align: center;">Employee List</h3>
    </div>

    <!-- <select required #mySelect (change)='onOptionsSelected(mySelect.value)'>
        <option value="">Choose EmployeeCategory</option>
        <option value="0" >All</option>
        <option *ngFor="let emp of category | async" value="{{emp.categoryid}}">{{emp.categoryname}}</option>
      </select> -->
      <mat-form-field>
        <mat-label>Choose Category</mat-label>
        <mat-select #mySelect  [(ngModel)]="selected" (selectionChange)="onOptionsSelected($event.value)">
          <mat-option>All Category</mat-option>
          <mat-option *ngFor="let emp of category | async"  [value]="emp.categoryid">{{emp.categoryname}}</mat-option>
        </mat-select>
      </mat-form-field>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees | async ">
            <td>{{employee.id}}</td>
            <td>{{employee.Firstname}}</td>
            <td>{{employee.Lastname}}</td>
            <td>{{employee.emailid}}</td>
            <td>{{employee.dob}}</td>
            <td><button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
              <button (click)="updateEmployee(employee.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="employeeDetails(employee.id)" class="btn btn-info"
                style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
  
  </div>
